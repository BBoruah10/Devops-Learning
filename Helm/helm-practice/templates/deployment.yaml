apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  replicas: {{.Values.nginxApp.replicas}}
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx
          image: {{.Values.nginxApp.image}}
          ports:
            - containerPort: {{.Values.nginxApp.port}}
         
